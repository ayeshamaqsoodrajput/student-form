<!DOCTYPE html>
<html>
<head>
<title>Form Sheet</title>
</head>
<style>
    th{
        color:rgb(33, 6, 151);
    }
</style>
<body bgcolor="B1CBFA">
<center>
<h1 style="color:rgb(250, 245, 245); background-color:rgb(33,6,151)";>Air University Form</h1>
<h2 style="color:rgb(33,6,151)";> Online Admissions</h2>
</center>
<h3 style="color:rgb(33,6,151)";> <u>Fill Out Form </u></h3>
<form>
<table>
    <tr>
        <th>  Student Name : <br/> <br/>
        </th>
        <td> <center>
        <input type="text" placeholder="Enter Your Name">  </center>     
     </td>
    </tr>
    <tr>
     <th> Father Name: <br/> <br/>
        </th>
        <td> <center>
        <input type="text" placeholder="Enter Your Father Name"> </center>
        </td>
        </tr>
    <tr>
        <th> Student CNIC: <br/> <br/>
        </th>
        <td> <center>
        <input type="Number" placeholder="Enter CNIC Number"> </center>
        </td>
    </tr>
    <tr>
        <th> Father CNIC: <br/> <br/>
        </th>
        <td> <center>
        <input type="Number" placeholder="Enter Father CNIC Number"> </center>
        </td>
    </tr>
    <tr>
        <th>Contact Number: <br/> <br/>
        </th>
        <td> <center>
            <input type="Number" placeholder="enter your Contact Number"> </center>
        </td>
        <tr>
            <th>Email I'd: <br/> <br/>
            </th>
            <td> <center>
                <input type="text" placeholder="Email@gamil.com"> </center>
            </td>
        </tr>
        <tr>
             <th>Father occupation: <br/> <br/>
            </th>
            <td> <center>
                <input type="Text" placeholder=" Father occupation">  </center>
            </td>
        </tr>
        <tr>
            <th> Study level : 
            </th> </br>
           <td> <center>
            <select name ="level">
            <option value="1">primary </option>
            <option value="2">Middle</option>
            <option value="3"> high</option>
            <option value="4">inter</option>
            <option value="5">bachelor</option>
            <option value="6">Master</option>  </center>
           </td>
            </select></br>
        </tr>
        <tr>
            <th> Home Address: <br/> <br/>
            </th>
            <td> <center>
            <textarea name="Address" row="4" col="30"> </textarea>  </center>
            <tr>
            <th> City Name:  <br/>
            </th>
            <td> <center>
            <select name="city">
            <option value="1">Faisalabad</option>
            <option value="2">Multan</option>
            <option value ="3">other</option>  </center>
            </select><br></td>
            <td> <center>
            <input="text" placeholder="Enter Your City Name"> <center>
            </td>
            <tr>
            <th> Pin Code: </br> </br>
            </th>
            <td> <center>
                <input type="Number" placeholder="Enter your Pin Code"> <center>
            </td>
            </tr>
        </tr>
        <tr>
            <th>Gender :
                </th>
            <td> <center>
                Male<input type="radio" name="gender" value="Male">
               Female<input type="radio" name="gender" value="Female"> </center>
            </td>
        </tr>
        <tr>
          <th>Hobbies</th></br>
          <td> <center>
           Drawing<input type="checkbox" name="Hobby_Drawing" Value="Drawing" />
         Painting <input type="checkbox" name="Hobby_Painting" Value="Painting" />
          Art<input type="checkbox" name="Hobby_Art" Value="Art" />
          Other <input type="checkbox" name="Hobby_Other" Value="Other" /> </center>
          </td>
        </tr>
        <tr>
            <th>Chkbox: 
                </th> </br>
                <td> <center>
                <input type="text"name="chkbox"Value="chk A">
                <input type="text"name="chkbox"value="chk B">  </center>
                </td>
        </tr>
        <tr>
            <td> </br> </br>
            <button  style="color:white; background-color:rgb(0, 255, 0);">Submit</button> </button>
            <button style="color:white; background-color:red;">Clean</button> 
            </td>
         </tr>
</table>
</form>
</body>
</html>
